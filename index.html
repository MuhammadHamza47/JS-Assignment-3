<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 3</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-center mt-2 mb-3 bg-primary p-2" id="hading" style="color: white">
        <h2>Movie Recommendation App</h2>
      </div>
      <div class="row">
        <div class="col-4">
          <label for="">GENRE</label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            id="genre"
          >
            <option selected>All</option>
            <option value="1">Action</option>
            <option value="2"> Crime</option>
            <option value="3">Drama</option>
            <option value="3">Fantasy</option>
            <option value="3">Horror</option>
            <option value="3">Comedy</option>
            <option value="3">Romance</option>
            <option value="3">Science Fiction</option>
            <option value="3">Sports</option>
            <option value="3">Thriller</option>
            <option value="3">Mystery</option>
            <option value="3">War</option>
            <option value="3">Western</option>
          </select>
        </div>
        <div class="col-4">
          <label for="">YEAR</label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            id="year"
          >
            <option selected>All</option>
            <option value="1">2023</option>
            <option value="1">2022</option>
            <option value="1">2021</option>
            <option value="1">2020</option>
            <option value="1">2019</option>
            <option value="1">2018</option>
            <option value="1">2017</option>
            <option value="1">2016</option>
            <option value="1">2015</option>
            <option value="1">2014</option>
            <option value="1">2013</option>
            <option value="1">2012</option>
            <option value="1">2011</option>
            <option value="2">2010</option>
            <option value="3">2009</option>
            <option value="3">2008</option>
            <option value="3">2007</option>
            <option value="3">2006</option>
            <option value="3">2005</option>
            <option value="3">2004</option>
            <option value="3">2003</option>
            <option value="3">2002</option>
            <option value="3">2001</option>
            <option value="3">2000</option>
          </select>
        </div>
        <div class="col-4">
          <label for="">LANGUAGE</label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            id="languages"
          >
            <option selected>All</option>
            <option value="1">French</option>
            <option value="2">Spanish</option>
            <option value="3">Germon</option>
            <option value="3">Hindi</option>
            <option value="3">Mandarin</option>
            <option value="3">Japanese</option>
            <option value="3">Italian</option>
            <option value="3">Russian</option>
            <option value="3">Arabic</option>
            <option value="3">Korean</option>
            <option value="3">Hebrew</option>
            <option value="3">Cantonese</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <label for="">RATING</label>
          <select
            class="form-select form-select-sm"
            aria-label=".form-select-sm example"
            id="rating"
          >
            <option selected>All</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="3">4</option>
            <option value="3">5</option>
            <option value="3">6</option>
            <option value="3">7</option>
            <option value="3">8</option>
            <option value="3">9</option>
            <option value="3">10</option>
          </select>
        </div>
      </div>
      <div class="d-flex justify-content-center m-3">
        <button id="searchBtn" class="bg-primary">Search</button>
      </div>
    </div>

    <div class="container">
      <div>
        <table id="table">
          <tr class="bg-primary" id="tableR">
            <th id="rank">Rank</th>
            <th id="mname">Movie Name</th>
            <th id="yr">Year</th>
          </tr>
        </table>
      </div>
    </div>

    <script src="./bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
